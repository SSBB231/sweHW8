<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <title>utuezi sign up</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/narrow-jumbotron.css" rel="stylesheet">
    <link href="../css/signin.css" rel="stylesheet">
</head>

<body>
<div class="container">

    <header class="header clearfix">
        <nav id="mainNavBar">
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Appointments</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">utuezi</h3>
    </header>

    <main role="main">
        <section class="signup">
            <div class="jumbotron-fluid">
                <h1 class="display-3">Sign Up</h1>
                <p class="lead">Wanna manage your appointments like a pro? Sign up today to gain full access to our appointment manager service!</p>
                <p><a class="btn btn-lg btn-primary" href="#" role="button">Sign Up</a></p>
            </div>
        </section>

        <hr>
        <br>

        <section class="login">
            <div>
                <h2 class="alert-light" align="center">Already have an account?</h2>
            </div>

            <div class="container">
                <form class="form-signin">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-outline-success btn-block" type="submit">Sign in</button>
                </form>
            </div> <!-- /container -->
        </section>
    </main>

    <br>
    <footer class="footer">
        <p>&copy; utuezi 2017</p>
    </footer>

</div> <!-- /container -->
</body>
</html>
